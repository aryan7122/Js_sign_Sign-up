<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e7e643e2fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8 shadow-lg mt-5 overflow-hidden" style="overflow: hidden;">
                <div class="row">
                      <!-- <<<<<<>>>>>> -->
                      <div class="col-md-6 login-form text-center">
                        <div  class="active-box  l-active" style="z-index: 0; opacity: 0;">
                            <h2>Sign In</h2>
                            <!-- <p>Sign if you have any account</p> -->
                            <button id="l-active-btn">Sign In</button>
                        </div>
                        <br>
                        <h2 class="">Sign In</h2>
                      <div id="icon" class="col-md-6 text-center">
                        <i class="fa-brands fa-whatsapp"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-github"></i>
                        <!-- <i class="fa-solid fa-phone"></i> -->
                      </div>
                    <br>
                    <form class="p-3">
                        <input id="email" type="email" placeholder="Email" class="form-control mb-3">
                        <input id="password" type="password" placeholder="password" class="form-control mb-3">
                        <div align="center">
                            <a href="#">Forgot Password</a>
                            <!-- <br> <br> -->
                            <p id="l-notice"></p>
                            <button class="btn" id="login-btn">Sign In</button>
                        </div>
                    </div>
                    <div id="sign"  class="col-md-6 login-form text-center">
                        <div class="active-box s-active" style="z-index: 1; opacity: 01;">
                            <h2>Sign Up</h2>
                            <!-- <p>Sign if you have any account</p> -->
                            <button id="s-active-btn">Sign Up</button>
                        </div>
                        <br>
                        <h2 class="">Sign Up</h2>
                        <div id="icon" class="col-md-6 text-center">
                            <i class="fa-brands fa-whatsapp"></i>
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-google"></i>
                            <i class="fa-brands fa-github"></i>
                            <!-- <i class="fa-solid fa-phone"></i> -->
                        </div>
                        <br>
                        <form class="p-3" onsubmit="submit">
                            <input id="f_name" type="text" placeholder="First Name" class="form-control mb-3">
                            <input  id="l_name" type="text" placeholder="Last Name" class="form-control mb-3">
                            <input  id="s_username" type="email" placeholder="email" class="form-control mb-3">

                            <input id="s_password" type="password" placeholder="password" class="form-control mb-3">
                            <div align="center">
                                <!-- <a href="#">Forgot Password</a> -->
                                <span id="s_notice" style=" font-size: 17px;"> </span>
                                <!-- <br> --> 

                                <button class="btn signup-btn">Sign Up</button>

                            </div>
                    </div>
                </div>
                
                <br>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="App.js"></script>
</body>
</html>
